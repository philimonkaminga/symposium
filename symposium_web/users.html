<script>

  function getUsers(e) {
    //process form
    var user_div = document.getElementById("users");
    var rows = "";
    var no = 1;
    $.ajax({
      url: "getusers.php", //the script to call to get data
      data: "", //you can insert url argumnets here to pass to api.php
      //for example "id=5&parent=6"
      dataType: "json", //data format
      success: function (
        data
      ) {
        console.log(data);
        $.each(data, function () {

          rows += `<tr ><td> ` + no + `</td><td>` + this[1] + `</td><td>` + this[2] + `</td><td>` + this[3] + `</td><td>` + this[4] + `</td><td>` + this[5] + `</td><td>` + this[6] + `</td><td>` + this[7] + `</td><td>` + this[8] + `</td><td>` + this[9] + `</td><td>` + this[10] + `</td><td>` + this[11] + `</td><td>` + this[12] + `</td></tr>`;

          no++
        });

        $(rows).appendTo("#userList tbody");
        $('#userList').DataTable( {
      searching: true,
      info : true,
    paging: true,
        dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'pdf'
        ]
    } );
      },
      error: (e) => {
        console.log(e);
      },
    });
  }
</script>
